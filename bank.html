<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5"> Let's get the <span class="font-semibold text-violet-600"> money </span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-3 mx-auto text-white w-9/12">
                <div class="bg-green-400 p-5 rounded-xl">
                    <h4 class="text-2xl">Diposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-5 rounded-xl">
                    <h4 class="text-2xl">Withdrow</h4>
                    <h2 class="text-5xl">$<span id="withdrow-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-5 rounded-xl ">
                    <h4 class="text-2xl">Blance</h4>
                    <h2 class="text-5xl">$<span id="blance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <!-- Diposit and wthdrow -->
            <div class="grid grid-cols-2 gap-3 mx-auto w-9/12">
                <div class="bg-fuchsia-400 p-5 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">please Diposit</h4>
                    <input class="w-9/12 block mb-2 px-2" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you want to diposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-sky-700 rounded-lg	 px-5 py-1 text-white font-medium">deposit</button>
                </div>
                <div class="bg-sky-400 p-5 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">please Withdrow</h4>
                    <input class="w-9/12 block mb-2 px-2" type="text" name="" id="withdrow-field"
                        placeholder="Your Email Address">
                    <button id="btn-withdrow"
                        class="bg-amber-600 hover:bg-sky-700 rounded-lg	 px-5 py-1 text-white font-medium">withdrow</button>
                </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdrow.js"></script>
</body>

</html>
